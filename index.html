<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Let's play Rock, Paper & Scissors</h1>
        <h2>Make your choice</h2>

        <div class="buttons">
            <button class="rock-btn">Rock</button>
            <button class="paper-btn">Paper</button>
            <button class="scissors-btn">Scissors</button>
        </div>

        <div class="results">
            <div class="results-txt">Results</div>
            <div class="result-fields"></div>
        </div>

        <div class="scores">
            <div class="score-txt">Scores</div>
            <div class="score-fields"></div>
        </div>

        <p class="message"></p>
    </body>
</html>
